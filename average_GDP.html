
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Average GDP per Capita vs. Life Expectancy</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body style="margin:0; padding:0;">

<div id="scatter_plot" style="width:100%; height:100vh;"></div>

<script>
    var data = [{
        type: 'scatter',
        mode: 'markers',
        x: [60000, 2100, 48000, 9500, 6500],
        y: [79.1, 69.7, 81.0, 75.7, 64.0],
        text: ['USA', 'India', 'Germany', 'Brazil', 'South Africa'],
        marker: {
            size: 12
        },
        hovertemplate:
            "<b>%{text}</b><br><br>" +
            "GDP per Capita: %{x:$,.2f}<br>" +
            "Life Expectancy: %{y:.2f} years<extra></extra>"
    }];

    var layout = {
        title: {
            text: 'Average GDP per Capita vs. Average Life Expectancy',
            font: { size: 24, family: 'Arial', color: 'black' },
            x: 0.5
        },
        xaxis: {
            title: {
                text: 'GDP per Capita (constant 2015 US$)',
                font: { color: 'red', size: 16, family: 'Arial' }
            }
        },
        yaxis: {
            title: {
                text: 'Life Expectancy at Birth (years)',
                font: { color: 'red', size: 16, family: 'Arial' }
            }
        },
        legend: {
            title: { text: 'Countries', font: { size: 18 } },
            font: { size: 12 },
            orientation: "v",
            yanchor: "top",
            y: 1,
            xanchor: "left",
            x: 1.02,
            bgcolor: "white",
            bordercolor: "black",
            borderwidth: 1,
            itemsizing: 'trace'
        },
        margin: { l: 40, r: 200, t: 60, b: 40 }
    };

    Plotly.newPlot('scatter_plot', data, layout, {responsive: true});
</script>

</body>
</html>
